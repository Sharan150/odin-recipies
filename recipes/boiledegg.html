<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boiled egg</title>
    </head>
    <body>
        <h1>
            How to boil an egg
        </h1>
        <p>
            1. Put egg in pot<br>  
            2. Fill pot with water<br>
            3. Put pot on stove<br>
            4. Turn on stove<br>
            5. Wait 10 minutes<br>
            6. Turn off stove<br>
            7. Take egg out of pot<br>
            8. Eat egg<br>   
        </p>          
    </body>
</html>
